<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendrier (mardi)</title>

  <style>
    *{ box-sizing: border-box; }
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    :root{
      --tslsj-blue: #3A5DAE;
      --tslsj-navy: #1B365D;
      --tslsj-black:#000000;
      --tslsj-gray: #666666;

      --tint-blue-06: rgba(58,93,174,.06);
      --tint-black-03: rgba(0,0,0,.03);
      --tint-black-10: rgba(0,0,0,.10);
      --tint-black-14: rgba(0,0,0,.14);

      --radius-lg: 14px;
      --radius-md: 12px;
      --shadow-sm: 0 2px 10px rgba(0,0,0,.06);

      /* ✅ AUGMENTÉ: 30 minutes = 84px (au lieu de 74px) */
      --half: 84px;
    }

    body{
      font-family:'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin:20px;
      color: var(--tslsj-navy);
      background: linear-gradient(180deg, var(--tint-blue-06), transparent 220px);
    }

    .muted{ opacity:.75; color: var(--tslsj-gray); }

    /* ===== Barre de contrôle (stable) ===== */
    .bar{
      display:flex;
      gap:14px;
      align-items:flex-end;
      flex-wrap:wrap;
      margin-bottom:16px;
      padding: 12px;
      border: 1px solid var(--tint-black-10);
      border-radius: var(--radius-lg);
      background: #fff;
      box-shadow: var(--shadow-sm);
    }

    label{
      display:flex;
      flex-direction:column;
      gap:6px;
      font-size: 12.5px;
      font-weight: 600;
      color: var(--tslsj-navy);
      min-width: 220px;
    }

    select,input,button{
      padding:10px 12px;
      font-size:14px;
      border-radius: 12px;
      border: 1px solid var(--tint-black-14);
      background:#fff;
      color: var(--tslsj-navy);
      outline: none;
      transition: border-color .12s ease, box-shadow .12s ease, transform .12s ease, filter .12s ease;
    }

    select:focus, input:focus{
      border-color: rgba(58,93,174,.55);
      box-shadow: 0 0 0 4px rgba(58,93,174,.12);
    }

    button{
      cursor:pointer;
      font-weight: 700;
      border-color: rgba(27,54,93,.25);
      background: var(--tslsj-blue);
      color: #fff;
    }
    button:hover{ filter: brightness(.97); transform: translateY(-1px); }
    button:active{ transform: translateY(0); }

    /* ===== Bloc Date (compact + repliable) ===== */
    .dateBlock{
      display:flex;
      flex-direction:column;
      gap:10px;
      min-width: 320px;
      max-width: 360px;
      position: relative;
    }

    .dateTop{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }

    .dateTitle{
      font-size:12.5px;
      font-weight:800;
      color: var(--tslsj-navy);
    }

    .navBtns{ display:flex; gap:8px; flex-wrap:wrap; }
    button.nav{
      background:#fff;
      color: var(--tslsj-navy);
      border:1px solid var(--tint-black-14);
      font-weight:800;
      padding:9px 11px;
    }
    button.nav:hover{ filter: brightness(.98); }

    /* input date natif caché */
    .nativeDate{
      position:absolute;
      width:1px; height:1px;
      padding:0; margin:0;
      border:0; overflow:hidden;
      clip: rect(0 0 0 0);
      white-space: nowrap;
    }

    /* pill */
    .datePill{
      width: 100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;

      padding: 12px 14px;
      border-radius: 16px;
      border: 1px solid var(--tint-black-10);
      background:#fff;
      box-shadow: var(--shadow-sm);
      cursor:pointer;
      color: var(--tslsj-navy);
      font-weight:800;
    }
    .pillLabel{ font-size: 12px; font-weight:800; opacity:.75; }
    .pillValue{ margin-left:auto; font-size: 14px; font-weight:900; }
    .pillChevron{ font-size: 14px; opacity:.8; transform: translateY(-1px); }

    /* mini calendrier */
    .monthCal{
      position:absolute;
      top: calc(100% + 8px);
      left: 0;
      width: 100%;
      border:1px solid var(--tint-black-10);
      border-radius: 16px;
      background:#fff;
      box-shadow: var(--shadow-sm);
      padding: 12px;
      z-index: 40;
      opacity: 0;
      transform: translateY(-6px) scale(.985);
      transform-origin: top left;
      pointer-events: none;
      transition: opacity .16s ease, transform .16s ease;
    }
    .monthCal.is-collapsed{ display:none; }
    .monthCal.is-open{
      display:block;
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: auto;
    }

    .monthHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding-bottom: 8px;
    }
    .monthLabel{
      font-weight:900;
      color: var(--tslsj-navy);
      letter-spacing:.2px;
      font-size: 14px;
    }
    .iconBtn{
      width:34px; height:34px;
      border-radius: 12px;
      background:#fff;
      border:1px solid var(--tint-black-14);
      font-weight:900;
      color: var(--tslsj-navy);
      cursor:pointer;
    }

    .dow{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      gap:6px;
      font-size:10px;
      color: var(--tslsj-gray);
      font-weight:900;
      padding: 0 0 6px 0;
    }
    .dow > span{
      text-align:center;
    }

    .days{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      gap:6px;
    }

    .day{
      width:100%;
      height:34px;
      border-radius: 12px;
      border:1px solid transparent;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      font-variant-numeric: tabular-nums;
      line-height: 1;
      color: var(--tslsj-navy);
      background: #fff;
      cursor:pointer;
      user-select:none;
      position:relative;
      font-size: 13px;
      transition: background .12s ease, transform .12s ease, box-shadow .12s ease;
    }
    .day.muted{ opacity:.35; cursor: default; }
    .day:hover{ background: var(--tint-black-03); }
    .day:active{ transform: scale(.98); }

    .day.tue{
      background: var(--tint-blue-06);
      border-color: rgba(58,93,174,.25);
    }
    .day.selected{
      background: var(--tslsj-blue);
      color:#fff;
      border-color: rgba(27,54,93,.20);
      box-shadow: 0 10px 20px rgba(0,0,0,.10);
    }
    .day.selected::after{
      content:"";
      position:absolute;
      bottom:6px;
      width:6px;
      height:6px;
      border-radius:999px;
      background: rgba(255,255,255,.9);
    }

    @media (max-width: 768px){
      .dateBlock{ width:100%; min-width:0; max-width:none; }
      label{ width:100%; min-width:0; }
      .monthCal{
        left: 0;
        right: 0;
        width: 100%;
      }
    }

    .filterBlock{
      min-width: 280px;
    }

    .filterLabel{
      font-size: 12.5px;
      font-weight: 800;
      color: var(--tslsj-navy);
      margin-bottom: 6px;
    }

    .filterRow{
      display:flex;
      align-items:center;
      gap:10px;
      min-height: 44px;
    }

    .filterSelect{
      min-width: 220px;
      border-radius: 14px;
      border: 1px solid rgba(58,93,174,.25);
      background:
        linear-gradient(#fff, #fff) padding-box,
        linear-gradient(135deg, rgba(58,93,174,.35), rgba(27,54,93,.35)) border-box;
      box-shadow: 0 6px 18px rgba(58,93,174,.08);
      font-weight: 600;
    }

    .statusPill{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width: 130px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(27,54,93,.16);
      background: rgba(58,93,174,.06);
      font-size: 14px;
      font-weight: 700;
      color: var(--tslsj-navy);
      white-space: nowrap;
    }
    .statusPill[aria-busy="true"]{
      background: linear-gradient(
        90deg,
        rgba(58,93,174,.08) 0%,
        rgba(58,93,174,.18) 50%,
        rgba(58,93,174,.08) 100%
      );
      background-size: 200% 100%;
      animation: shimmer 1.2s linear infinite;
    }

    @keyframes shimmer{
      from { background-position: 200% 0; }
      to { background-position: -200% 0; }
    }

    .skeleton{
      border-radius: 10px;
      background: linear-gradient(
        90deg,
        rgba(27,54,93,.06) 0%,
        rgba(27,54,93,.12) 50%,
        rgba(27,54,93,.06) 100%
      );
      background-size: 220% 100%;
      animation: shimmer 1.2s linear infinite;
    }

    .emptyModal{
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 120;
      background: rgba(14, 24, 44, .46);
      backdrop-filter: blur(2px);
      padding: 20px;
    }
    .emptyModal.is-open{ display:flex; }

    .emptyModalCard{
      width: min(560px, 100%);
      border-radius: 18px;
      border: 1px solid rgba(27,54,93,.16);
      background: #fff;
      box-shadow: 0 24px 60px rgba(0,0,0,.20);
      padding: 18px 18px 16px 18px;
      color: var(--tslsj-navy);
    }
    .emptyModalTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 8px;
    }
    .emptyModalTitle{
      font-size: 18px;
      font-weight: 800;
      letter-spacing:.2px;
    }
    .emptyModalClose{
      width: 34px;
      height: 34px;
      border-radius: 10px;
      border: 1px solid rgba(27,54,93,.2);
      background:#fff;
      color: var(--tslsj-navy);
      font-size: 22px;
      line-height: 1;
      cursor: pointer;
      font-weight: 700;
      padding: 0;
    }
    .emptyModalText{
      margin: 0;
      font-size: 15px;
      line-height: 1.5;
      font-weight: 500;
      color: rgba(27,54,93,.9);
    }

    button:focus-visible,
    select:focus-visible,
    .datePill:focus-visible,
    .iconBtn:focus-visible,
    .day:focus-visible{
      outline: 3px solid rgba(58,93,174,.3);
      outline-offset: 2px;
    }

    .event{
      animation: eventIn .2s ease both;
    }

    @keyframes eventIn{
      from { opacity:0; transform: translateY(4px); }
      to { opacity:1; transform: translateY(0); }
    }

    /* ===== Matrice ===== */
    .matrix{
      border:1px solid var(--tint-black-10);
      border-radius: var(--radius-lg);
      overflow:hidden;
      background:#fff;
      box-shadow: var(--shadow-sm);
      transition: opacity .18s ease, transform .18s ease, filter .18s ease;
      will-change: opacity, transform;
    }
    .matrix.is-transitioning-out{
      opacity:.62;
      transform: translateY(4px);
      filter: saturate(.95);
    }
    .matrix.is-transitioning-in{
      animation: matrixIn .22s ease both;
    }

    @keyframes matrixIn{
      from { opacity:.72; transform: translateY(5px); }
      to { opacity:1; transform: translateY(0); }
    }

    @media (prefers-reduced-motion: reduce){
      .monthCal,
      .matrix,
      .event,
      .statusPill[aria-busy="true"],
      .skeleton{
        animation: none !important;
        transition: none !important;
      }
    }

    .matrix-header{
      display:grid;
      grid-template-columns: 90px repeat(4, 1fr);
      background: var(--tint-black-03);
      border-bottom:1px solid var(--tint-black-10);
    }

    .matrix-header .h{
      padding:12px 10px;
      font-weight:800;
      letter-spacing:.2px;

      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;

      border-radius: 12px;
      margin: 6px;
    }
    .matrix-header .h:first-child{
      background: transparent;
      margin: 0;
      border-radius: 0;
    }
    .matrix-header .cat-coworking{ background:#3A5DAE; color:#fff; }
    .matrix-header .cat-reseautage{ background:#1B365D; color:#fff; }
    .matrix-header .cat-atelier{ background:#E67E22; color:#fff; }
    .matrix-header .cat-conseils{ background:#0F766E; color:#fff; }

    .matrix-body{
      display:grid;
      grid-template-columns: 90px repeat(4, 1fr);
      position:relative;
    }

    .time-col{
      background: var(--tint-black-03);
      border-right:1px solid var(--tint-black-10);
    }

    .time-cell{
      height: var(--half);
      padding: 0 10px;
      display:flex;
      align-items:center;
      border-top:1px solid var(--tint-black-10);
      font-variant-numeric:tabular-nums;
      color: var(--tslsj-navy);
      font-weight:700;
      font-size: 12.5px;
    }
    .time-cell:first-child{border-top:0}

    .cat-col{
      position:relative;
      display:grid;
      grid-auto-rows: var(--half);
      border-right:1px solid var(--tint-black-10);

      grid-template-columns: repeat(var(--lanes, 1), 1fr);
      align-content:start;
      background: #fff;
    }
    .cat-col:last-child{border-right:0}

    .cat-col::before{
      content:"";
      position:absolute;
      inset:0;
      background: repeating-linear-gradient(
        to bottom,
        transparent 0,
        transparent calc(var(--half) - 1px),
        var(--tint-black-10) calc(var(--half) - 1px),
        var(--tint-black-10) var(--half)
      );
      pointer-events:none;
      z-index:0;
    }

    .event{
      position:relative;
      z-index:1;
      margin:8px;
      padding:8px 10px;
      border:1px solid var(--tint-black-14);
      border-radius: var(--radius-md);
      background:#fff;
      text-decoration:none;
      color:inherit;
      transition: filter .12s ease, transform .12s ease, box-shadow .12s ease;
      display:block;

      /* ✅ IMPORTANT: pas de scroll interne */
      overflow: hidden;
    }

    .event:hover{
      filter: brightness(0.985);
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(0,0,0,.06);
    }

    .event.disabled{ cursor: default; }
    .event.disabled:hover{ filter:none; transform:none; box-shadow:none; }

    .event .t{
      font-weight:800;
      font-size:15px;
      line-height:1.2;

      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 4;
      overflow: hidden;
    }

    .event .m{
      font-size:12px;
      margin-top:3px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: var(--tslsj-gray);
      font-weight:700;
    }

    .tag{
      display:inline-block;
      margin-top:4px;
      padding:3px 8px;
      font-size:11px;
      font-weight:900;
      border-radius:10px;
      border:1px solid var(--tint-black-14);
      width:fit-content;
    }

    .cta{
      margin-top:8px;
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-size:12px;
      font-weight:900;
      white-space: nowrap;
      user-select: none;

      padding:8px 10px;
      border-radius:999px;
      border:1px solid #D0D7E2;
      background:#FFFFFF;
      width: fit-content;

      transition: background .12s ease, box-shadow .12s ease, transform .12s ease;
    }
    .event:hover .cta{
      background:#fff;
      box-shadow: 0 10px 18px rgba(0,0,0,.08);
      transform: translateY(-1px);
    }
    .cta .arrow{ transition: transform .12s ease; }
    .event:hover .cta .arrow{ transform: translateX(3px); }

    /* Pleine largeur (dîner/pause) */
    .event.full{
      grid-column: 2 / 6;
      max-width:none;
      pointer-events:auto;
    }

    /* ❌ SUPPRIMÉ: cela forçait les scrollbars internes
       .cat-col .event{ overflow:auto; }
    */

    /* Couleurs par colonne */
    .event[data-col="coworking"]{
      background: #E9F0FF;
      border-color: #C7D7FF;
      box-shadow: inset 4px 0 0 0 #3A5DAE;
    }
    .event[data-col="coworking"] .tag{ background:#3A5DAE; color:#fff; }

    .event[data-col="reseautage"]{
      background: #E6ECF4;
      border-color: #C9D6E8;
      box-shadow: inset 4px 0 0 0 #1B365D;
    }
    .event[data-col="reseautage"] .tag{ background:#1B365D; color:#fff; }

    .event[data-col="atelier"]{
      background: #FFF3E6;
      border-color: #F3C18D;
      box-shadow: inset 4px 0 0 0 #E67E22;
    }
    .event[data-col="atelier"] .tag{ background:#E67E22; color:#fff; }

    .event[data-col="conseils"]{
      background: #E8F7F3;
      border-color: #BFE5DB;
      box-shadow: inset 4px 0 0 0 #0F766E;
    }
    .event[data-col="conseils"] .tag{ background:#0F766E; color:#fff; }

    .event.meal{
      background: #FFFFFF;
      border-style: dashed;
      border-color: #CCCCCC;
      box-shadow: inset 4px 0 0 0 #999999;
    }
    .event.meal .tag{ background:#555555; color:#fff; }

    .event.meal.full{
      margin: 8px !important;
      padding: 8px 10px;
      border-left: 0;
      border-right: 0;
      left: 0 !important;
      width: 100% !important;
      border-radius: 16px;
    }

    /* ✅ MOBILE SEULEMENT (scroll horizontal) */
    @media (max-width: 768px){
      .matrix{ overflow-x: auto; -webkit-overflow-scrolling: touch; }
      .matrix-header, .matrix-body{ min-width: 1200px; }

      /* (optionnel) tu peux réduire un peu sur mobile si tu veux:
         :root{ --half: 78px; } ne marche pas ici; il faudrait le remettre dans un selector,
         donc je garde simple et stable.
      */

      .time-cell{ font-size: 12px; padding: 0 6px; }
      .event{ margin: 6px; padding: 8px; min-width: 200px; }
      .event .t{ font-size: 14px; line-height: 1.2; }
      .cta{ font-size: 12px; }
    }
  </style>
</head>

<body>
  <div class="bar">
    <div class="dateBlock">
      <div class="dateTop">
        <div class="dateTitle">Date</div>
        <div class="navBtns">
          <button class="nav" id="prevTue" type="button">← Mardi précédent</button>
          <button class="nav" id="nextTue" type="button">Mardi suivant →</button>
        </div>
      </div>

      <input id="date" type="date" class="nativeDate" />

      <button class="datePill" id="datePill" type="button" aria-expanded="false">
        <span class="pillLabel">Mardi sélectionné</span>
        <span class="pillValue" id="pillValue"></span>
        <span class="pillChevron" id="pillChevron">▾</span>
      </button>

      <div class="monthCal is-collapsed" id="monthCal">
        <div class="monthHead">
          <button class="iconBtn" id="prevMonth" type="button">‹</button>
          <div class="monthLabel" id="monthLabel"></div>
          <button class="iconBtn" id="nextMonth" type="button">›</button>
        </div>

        <div class="dow">
          <span>L</span><span>M</span><span>M</span><span>J</span><span>V</span><span>S</span><span>D</span>
        </div>

        <div class="days" id="monthDays"></div>
      </div>
    </div>

    <div class="filterBlock">
      <div class="filterLabel">Filtre:</div>
      <div class="filterRow">
        <select id="filtre" class="filterSelect">
          <option value="">Tous</option>
        </select>
    <span id="status" class="statusPill muted" aria-live="polite" aria-atomic="true">0 activité</span>
      </div>
    </div>
  </div>

  <div class="matrix" id="grid">
    <div class="matrix-header" id="header"></div>
    <div class="matrix-body" id="body"></div>
  </div>

  <div class="emptyModal" id="emptyModal" role="dialog" aria-modal="true" aria-labelledby="emptyModalTitle">
    <div class="emptyModalCard">
      <div class="emptyModalTop">
        <div class="emptyModalTitle" id="emptyModalTitle">Aucune activité</div>
        <button type="button" class="emptyModalClose" id="emptyModalClose" aria-label="Fermer">×</button>
      </div>
      <p class="emptyModalText">Aucune activité pour ce mardi. Choisis un autre mardi ou modifie le filtre.</p>
    </div>
  </div>

  <script>
    // Champs Airtable (noms exacts)
    const F_DATE = "Date activité";
    const F_TITLE = "Titre";
    const F_TYPE = "Type d’activité";
    const F_START_TIME = "Heure début";
    const F_END_TIME   = "Heure fin";
    const F_START_TIME_TXT = "HeureDebut_txt";
    const F_END_TIME_TXT   = "HeureFin_txt";
    const F_TIME_LABEL = "Heure_affichage";

    const $ = (id) => document.getElementById(id);

    // Grille 09:00 -> 17:00, pas 30 minutes
    const START_MIN = 9*60;
    const END_MIN   = 17*60;
    const STEP_MIN  = 30;

    // ===== Calendrier mensuel custom + navigation mardis =====
    const MONTHS_FR = ["janvier","février","mars","avril","mai","juin","juillet","août","septembre","octobre","novembre","décembre"];

    function ymdToDate(ymd){
      const [y,m,d] = ymd.split("-").map(Number);
      return new Date(y, m-1, d);
    }

    function dateToYMD(d){
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,"0");
      const day = String(d.getDate()).padStart(2,"0");
      return `${y}-${m}-${day}`;
    }

    function formatTueFR(ymd){
      const d = ymdToDate(ymd);
      return `${d.getDate()} ${MONTHS_FR[d.getMonth()]} ${d.getFullYear()}`;
    }

    function setPill(ymd){
      const pv = $("pillValue");
      if (pv) pv.textContent = formatTueFR(ymd);
    }

    function isTuesday(d){ return d.getDay() === 2; }

    function snapToTuesday(d){
      const out = new Date(d);
      const diff = (2 - out.getDay() + 7) % 7;
      out.setDate(out.getDate() + diff);
      return out;
    }

    function shiftTuesday(ymd, deltaWeeks){
      const d = ymdToDate(ymd);
      const t = isTuesday(d) ? new Date(d) : snapToTuesday(d);
      t.setDate(t.getDate() + (deltaWeeks * 7));
      return dateToYMD(t);
    }

    let calMonthCursor = null;

    function renderMonthCal(selectedYMD){
      const selected = ymdToDate(selectedYMD);
      if (!calMonthCursor){
        calMonthCursor = new Date(selected.getFullYear(), selected.getMonth(), 1);
      }

      const monthLabel = $("monthLabel");
      const daysWrap = $("monthDays");
      if (!monthLabel || !daysWrap) return;

      monthLabel.textContent = `${MONTHS_FR[calMonthCursor.getMonth()]} ${calMonthCursor.getFullYear()}`;
      daysWrap.innerHTML = "";

      const first = new Date(calMonthCursor.getFullYear(), calMonthCursor.getMonth(), 1);
      const last  = new Date(calMonthCursor.getFullYear(), calMonthCursor.getMonth()+1, 0);
      const firstDow = (first.getDay() + 6) % 7; // lundi=0...dim=6
      const prevMonthLast = new Date(calMonthCursor.getFullYear(), calMonthCursor.getMonth(), 0);
      const prevDays = firstDow;
      const totalCells = 42;

      for(let i=0; i<totalCells; i++){
        const cellIndex = i - prevDays + 1;
        let d, inMonth = true;

        if (cellIndex < 1){
          d = new Date(calMonthCursor.getFullYear(), calMonthCursor.getMonth()-1, prevMonthLast.getDate() + cellIndex);
          inMonth = false;
        } else if (cellIndex > last.getDate()){
          d = new Date(calMonthCursor.getFullYear(), calMonthCursor.getMonth()+1, cellIndex - last.getDate());
          inMonth = false;
        } else {
          d = new Date(calMonthCursor.getFullYear(), calMonthCursor.getMonth(), cellIndex);
          inMonth = true;
        }

        const ymd = dateToYMD(d);
        const btn = document.createElement("div");
        btn.className = "day";
        if (d.getDay() === 2) btn.classList.add("tue");
        if (ymd === selectedYMD) btn.classList.add("selected");

        if (!inMonth){
          btn.classList.add("muted");
        } else {
          btn.addEventListener("click", () => {
            const snapped = snapToTuesday(d);
            const newYMD = dateToYMD(snapped);
            setSelectedDate(newYMD, true);

            // referme
            const cal = $("monthCal");
            cal.classList.remove("is-open");
            cal.classList.add("is-collapsed");
            $("datePill").setAttribute("aria-expanded", "false");
            $("pillChevron").textContent = "▾";
          });
        }

        btn.textContent = String(d.getDate());
        daysWrap.appendChild(btn);
      }
    }

    function setSelectedDate(ymd, shouldLoad){
      $("date").value = ymd;
      setPill(ymd);

      const d = ymdToDate(ymd);
      calMonthCursor = new Date(d.getFullYear(), d.getMonth(), 1);

      renderMonthCal(ymd);
      if (shouldLoad) load({ animateSwap: true });
    }

    function getClosestUpcomingTuesdayYMD(baseDate = new Date()){
      const d = new Date(baseDate.getFullYear(), baseDate.getMonth(), baseDate.getDate());
      const diff = (2 - d.getDay() + 7) % 7;
      d.setDate(d.getDate() + diff);
      return dateToYMD(d);
    }

    const MIN_START_TUESDAY = "2026-03-03";

    function getInitialTuesdayYMD(){
      const next = getClosestUpcomingTuesdayYMD();
      return next < MIN_START_TUESDAY ? MIN_START_TUESDAY : next;
    }

    // ===== utilitaires horaires =====
    function pad2(n){ return String(n).padStart(2,"0"); }
    function minutesToHHMM(min){
      const h = Math.floor(min/60);
      const m = min % 60;
      return pad2(h) + ":" + pad2(m);
    }

    function parseTimeToMinutes(v){
      if(!v) return null;
      if (typeof v === "number" && Number.isFinite(v)) return v;

      const s = String(v).trim();
      const timeInside = s.match(/(\d{1,2}):(\d{2})\s*(am|pm)?/i);
      if (timeInside){
        let hh = Number(timeInside[1]);
        const mm = Number(timeInside[2]);
        const ampm = (timeInside[3] || "").toLowerCase();
        if (ampm){
          if (ampm === "pm" && hh !== 12) hh += 12;
          if (ampm === "am" && hh === 12) hh = 0;
        }
        return hh*60 + mm;
      }

      if (s.includes("T")){
        const d = new Date(s);
        if (!isNaN(d)) return d.getHours()*60 + d.getMinutes();
      }

      const normalized = s.toLowerCase();
      const m = normalized.match(/^(\d{1,2}):(\d{2})(am|pm)?$/);
      if(!m) return null;

      let hh = Number(m[1]);
      const mm = Number(m[2]);
      const ampm = m[3];

      if (ampm){
        if (ampm === "pm" && hh !== 12) hh += 12;
        if (ampm === "am" && hh === 12) hh = 0;
      }
      return hh*60 + mm;
    }

    function minutesToStartLine(min){
      return Math.floor((min - START_MIN) / STEP_MIN) + 1;
    }

    function minutesToEndLine(min){
      return Math.ceil((min - START_MIN) / STEP_MIN) + 1;
    }

    function typeToColKey(typeRaw){
      const t = (typeRaw || "").toLowerCase();
      if (t.includes("cowork")) return "coworking";
      if (t.includes("reseau") || t.includes("réseau") || t.includes("reseautage") || t.includes("réseautage")) return "reseautage";
      if (t.includes("atelier")) return "atelier";
      if (t.includes("conseil")) return "conseils";
      return null;
    }

    function escAirtableStr(v){
      return String(v ?? "").replace(/\\/g, "\\\\").replace(/'/g, "\\'");
    }

    function parseDateToYMD(v){
      if (!v) return "";
      if (v instanceof Date && !isNaN(v)) return dateToYMD(v);

      const s = String(v).trim();
      if (!s) return "";

      const isoDate = s.match(/^(\d{4})-(\d{2})-(\d{2})/);
      if (isoDate) return `${isoDate[1]}-${isoDate[2]}-${isoDate[3]}`;

      const frDate = s.match(/^(\d{1,2})\/(\d{1,2})\/(\d{4})(?:\s+.*)?$/);
      if (frDate){
        const d = String(Number(frDate[1])).padStart(2, "0");
        const m = String(Number(frDate[2])).padStart(2, "0");
        const y = frDate[3];
        return `${y}-${m}-${d}`;
      }

      const dt = new Date(s);
      if (!isNaN(dt)) return dateToYMD(dt);
      return "";
    }

    async function fetchRecords(){
      const dateISO = $("date").value;
      const type = $("filtre").value;
      const all = [];
      let offset = "";

      do{
        const url = new URL("https://flat-credit-0421.lcollard.workers.dev/");
        url.searchParams.set("pageSize","100");
        if (offset) url.searchParams.set("offset", offset);

        const res = await fetch(url.toString());
        if(!res.ok) throw new Error("Airtable API error " + res.status);
        const data = await res.json();
        const chunk = (data.records || []).map(r => ({ id:r.id, ...r.fields }));
        all.push(...chunk);
        offset = data.offset || "";
      } while (offset);

      return all.filter(r => {
        const recDate = parseDateToYMD(r[F_DATE]);
        const dateMatch = recDate === dateISO;
        const typeMatch = !type || (r[F_TYPE] || "") === type;
        return dateMatch && typeMatch;
      });
    }

    function buildTypeOptions(records){
      const types = new Set();
      records.forEach(r => r[F_TYPE] && types.add(r[F_TYPE]));
      const sel = $("filtre");
      const current = sel.value;

      sel.innerHTML =
        '<option value="">Tous</option>' +
        Array.from(types).sort().map(t => '<option>' + t + '</option>').join("");

      sel.value = Array.from(types).includes(current) ? current : "";
    }

    function render(records){
      const header = $("header");
      const body = $("body");
      header.innerHTML = "";
      body.innerHTML = "";

      const categories = [
        { key:"coworking", label:"Coworking" },
        { key:"reseautage", label:"Réseautage" },
        { key:"atelier", label:"Ateliers" },
        { key:"conseils", label:"Conseils" }
      ];

      const h0 = document.createElement("div");
      h0.className = "h";
      h0.textContent = "";
      header.appendChild(h0);

      categories.forEach(c => {
        const h = document.createElement("div");
        h.className = "h cat-" + c.key;
        h.textContent = c.label;
        header.appendChild(h);
      });

      const timeCol = document.createElement("div");
      timeCol.className = "time-col";

      for(let m = START_MIN; m < END_MIN; m += STEP_MIN){
        const tc = document.createElement("div");
        tc.className = "time-cell";
        tc.textContent = (m % 60 === 0) ? minutesToHHMM(m) : "";
        timeCol.appendChild(tc);
      }
      body.appendChild(timeCol);

      const cols = {};
      categories.forEach(c => {
        const col = document.createElement("div");
        col.className = "cat-col";
        body.appendChild(col);
        cols[c.key] = col;
      });

      const events = records.map(r => {
        const title = r[F_TITLE] || "(Sans titre)";
        const type = r[F_TYPE] || "";
        const colKey = typeToColKey(type);

        const startMin = parseTimeToMinutes(r[F_START_TIME_TXT] || r[F_START_TIME]);
        const endMin   = parseTimeToMinutes(r[F_END_TIME_TXT] || r[F_END_TIME]);

        if (!Number.isFinite(startMin) || !Number.isFinite(endMin)) return null;
        if (endMin <= startMin) return null;

        const s = Math.max(startMin, START_MIN);
        const e = Math.min(endMin, END_MIN);

        const label = r[F_TIME_LABEL] || (minutesToHHMM(s) + " – " + minutesToHHMM(e));
        const actionLabel = r["Action"] || "";
        const actionUrl   = r["ActionURL"] || "";
        const isFullWidth = r["Pleine largeur"] === true;

        return { title, type, colKey, s, e, label, actionLabel, actionUrl, isFullWidth };
      }).filter(Boolean);

      const byCat = {};
      events.forEach(ev => {
        if(!ev.colKey) return;
        (byCat[ev.colKey] ||= []).push(ev);
      });

      Object.keys(byCat).forEach(key => {
        const list = byCat[key].sort((a,b) => a.s - b.s || a.e - b.e);
        const lanesEnd = [];

        list.forEach(ev => {
          let lane = lanesEnd.findIndex(end => end <= ev.s);
          if(lane === -1){
            lanesEnd.push(ev.e);
            lane = lanesEnd.length - 1;
          }else{
            lanesEnd[lane] = ev.e;
          }
          ev.lane = lane + 1;
        });

        if (cols[key]) cols[key].style.setProperty("--lanes", String(lanesEnd.length || 1));
      });

      const staggerByCol = { coworking: 0, reseautage: 0, atelier: 0, conseils: 0, full: 0 };

      events.forEach(ev => {
        const clickable = !!ev.actionUrl && !!ev.actionLabel;
        const card = document.createElement(clickable ? "a" : "div");

        card.className = "event" + (clickable ? "" : " disabled");
        card.dataset.col = ev.colKey || "";

        const startLine = minutesToStartLine(ev.s);
        const endLine   = minutesToEndLine(ev.e);
        card.style.gridRow = startLine + " / " + endLine;

        if (clickable){
          card.href = ev.actionUrl;
          card.target = "_blank";
          card.rel = "noopener noreferrer";
        }

        card.innerHTML =
          '<div class="t">' + ev.title + '</div>' +
          (ev.type ? '<div class="tag">' + ev.type + '</div>' : '') +
          '<div class="m">' + ev.label + '</div>';

        if (clickable){
          const cta = document.createElement("span");
          cta.className = "cta";
          cta.innerHTML = ev.actionLabel + ' <span class="arrow">→</span>';
          card.appendChild(cta);
        }

        // ✅ Pleine largeur (ex: dîner / lunch)
        if (ev.isFullWidth) {
          const idx = staggerByCol.full++;
          card.style.animationDelay = (Math.min(idx, 8) * 22) + "ms";
          card.classList.add("full", "meal");
          card.dataset.col = "";

          const halfPx =
            parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--half")) || 84;

          card.style.position = "absolute";
          card.style.margin = "0";
          card.style.left = "0";
          card.style.width = "100%";

          const topPx = (startLine - 1) * halfPx;
          const heightPx = (endLine - startLine) * halfPx;

          const vGap = 12;
          card.style.top = (topPx + vGap/2) + "px";
          card.style.height = Math.max(40, heightPx - vGap) + "px";

          card.style.zIndex = "5";

          body.appendChild(card);
          return;
        }

        const targetKey = (ev.colKey && cols[ev.colKey]) ? ev.colKey : "atelier";
        const idx = staggerByCol[targetKey]++;
        card.style.animationDelay = (Math.min(idx, 10) * 26) + "ms";
        if (ev.lane) card.style.gridColumn = String(ev.lane);
        cols[targetKey].appendChild(card);
      });

      if (records.length === 0) openEmptyModal();
      else closeEmptyModal();
    }

    function renderSkeleton(){
      const header = $("header");
      const body = $("body");

      header.innerHTML = "";
      body.innerHTML = "";
      closeEmptyModal();

      const h0 = document.createElement("div");
      h0.className = "h";
      header.appendChild(h0);
      for (let i = 0; i < 4; i++){
        const h = document.createElement("div");
        h.className = "h";
        h.innerHTML = '<div class="skeleton" style="height:36px;width:100%;border-radius:12px;"></div>';
        header.appendChild(h);
      }

      const timeCol = document.createElement("div");
      timeCol.className = "time-col";
      for(let m = START_MIN; m < END_MIN; m += STEP_MIN){
        const tc = document.createElement("div");
        tc.className = "time-cell";
        tc.innerHTML = '<div class="skeleton" style="height:10px;width:60px;"></div>';
        timeCol.appendChild(tc);
      }
      body.appendChild(timeCol);

      for (let c = 0; c < 4; c++){
        const col = document.createElement("div");
        col.className = "cat-col";
        for(let r = START_MIN; r < END_MIN; r += STEP_MIN){
          const sk = document.createElement("div");
          sk.style.gridColumn = "1";
          sk.style.gridRow = String(Math.floor((r - START_MIN) / STEP_MIN) + 1);
          sk.style.margin = "8px";
          sk.style.height = "58px";
          sk.className = "skeleton";
          col.appendChild(sk);
        }
        body.appendChild(col);
      }
    }

    function wait(ms){
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function openEmptyModal(){
      $("emptyModal").classList.add("is-open");
    }

    function closeEmptyModal(){
      $("emptyModal").classList.remove("is-open");
    }

    async function animateGridSwap(){
      const grid = $("grid");
      grid.classList.remove("is-transitioning-in");
      grid.classList.add("is-transitioning-out");
      await wait(110);
    }

    function finishGridSwap(){
      const grid = $("grid");
      grid.classList.remove("is-transitioning-out");
      grid.classList.add("is-transitioning-in");
      setTimeout(() => grid.classList.remove("is-transitioning-in"), 240);
    }

    async function load(opts = {}){
      const { withSkeleton = false, animateSwap = false } = opts;
      $("status").setAttribute("aria-busy", "true");
      $("status").textContent = "Chargement…";
      if (animateSwap) await animateGridSwap();
      if (withSkeleton) renderSkeleton();
      try{
        const records = await fetchRecords();
        buildTypeOptions(records);
        render(records);
        const n = records.length;
        $("status").textContent = n + " activité" + (n > 1 ? "s" : "");
      }catch(e){
        $("status").textContent = "Erreur";
        console.error(e);
      } finally {
        $("status").setAttribute("aria-busy", "false");
        if (animateSwap) finishGridSwap();
      }
    }

    // ===== Brancher les interactions (UNE SEULE FOIS) =====
    $("filtre").addEventListener("change", () => load({ animateSwap: true }));

    $("prevTue").addEventListener("click", () => {
      setSelectedDate(shiftTuesday($("date").value, -1), true);
    });

    $("nextTue").addEventListener("click", () => {
      setSelectedDate(shiftTuesday($("date").value, +1), true);
    });

    $("prevMonth").addEventListener("click", () => {
      if (!calMonthCursor) calMonthCursor = ymdToDate($("date").value);
      calMonthCursor = new Date(calMonthCursor.getFullYear(), calMonthCursor.getMonth()-1, 1);
      renderMonthCal($("date").value);
    });

    $("nextMonth").addEventListener("click", () => {
      if (!calMonthCursor) calMonthCursor = ymdToDate($("date").value);
      calMonthCursor = new Date(calMonthCursor.getFullYear(), calMonthCursor.getMonth()+1, 1);
      renderMonthCal($("date").value);
    });

    $("datePill").addEventListener("click", () => {
      const cal = $("monthCal");
      const isOpen = cal.classList.contains("is-open");

      cal.classList.toggle("is-open", !isOpen);
      cal.classList.toggle("is-collapsed", isOpen);

      $("datePill").setAttribute("aria-expanded", String(!isOpen));
      $("pillChevron").textContent = !isOpen ? "▴" : "▾";

      if (!isOpen) renderMonthCal($("date").value);
    });

    document.addEventListener("click", (e) => {
      const cal = $("monthCal");
      const pill = $("datePill");
      const block = document.querySelector(".dateBlock");
      if (!cal.classList.contains("is-open")) return;
      if (block && !block.contains(e.target)){
        cal.classList.remove("is-open");
        cal.classList.add("is-collapsed");
        pill.setAttribute("aria-expanded", "false");
        $("pillChevron").textContent = "▾";
      }
    });

    document.addEventListener("keydown", (e) => {
      if (e.key !== "Escape") return;
      if ($("emptyModal").classList.contains("is-open")){
        closeEmptyModal();
        return;
      }
      const cal = $("monthCal");
      if (!cal.classList.contains("is-open")) return;
      cal.classList.remove("is-open");
      cal.classList.add("is-collapsed");
      $("datePill").setAttribute("aria-expanded", "false");
      $("pillChevron").textContent = "▾";
    });

    $("emptyModalClose").addEventListener("click", closeEmptyModal);
    $("emptyModal").addEventListener("click", (e) => {
      if (e.target === $("emptyModal")) closeEmptyModal();
    });

    document.addEventListener("keydown", (e) => {
      const t = e.target;
      const tag = t && t.tagName ? t.tagName.toLowerCase() : "";
      if (tag === "input" || tag === "select" || tag === "textarea") return;
      if (e.key === "ArrowLeft"){
        e.preventDefault();
        setSelectedDate(shiftTuesday($("date").value, -1), true);
      }
      if (e.key === "ArrowRight"){
        e.preventDefault();
        setSelectedDate(shiftTuesday($("date").value, +1), true);
      }
    });

    // Init
    setSelectedDate(getInitialTuesdayYMD(), false);
    load({ withSkeleton: true });
  </script>
